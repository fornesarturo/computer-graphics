<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>threejs</title>
</head>
<body>
    <script src="./threejs-blender_files/three.min.js"></script>
    <canvas id="myCanvas" width="1440" height="749" style="width: 1440px; height: 749px;"></canvas>
    <script>
        var mesh;
        //RENDERER
        var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('myCanvas'), antialias: true});
        renderer.setClearColor(000000);
        //renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        //CAMERA
        var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000);

        //SCENE
        var scene = new THREE.Scene();

        //LIGHTS
        var light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);
        
        var light1 = new THREE.PointLight(0xffffff, 0.5);
        scene.add(light1);

        //MODEL
        var loader = new THREE.JSONLoader();
        loader.load("tree.json", handleload);

        function handleload(geometry, materials) {
            var material = new THREE.MeshNormalMaterial({

            });
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            mesh.position.z = -10;
        }

        //RENDER LOOP
        requestAnimationFrame(render);

        function render() {
        
            if (mesh) {
                mesh.rotation.x = mesh.rotation.x + 0.01;
                mesh.rotation.y = mesh.rotation.x + 0.01;
            }
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        }
    </script>


</body></html>
